name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  RUSTFLAGS: -D warnings --cfg tokio_unstable
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: blacksmith-32vcpu-ubuntu-2204
            target: x86_64-unknown-linux-gnu
          - target: aarch64-apple-darwin
            runner: macos-26
          - target: x86_64-apple-darwin
            runner: macos-15-intel
          - target: aarch64-unknown-linux-gnu
            runner: blacksmith-32vcpu-ubuntu-2204-arm
            # Set jemalloc page size to 16K (2^14) for ARM64 Linux targets.
            # This ensures compatibility with systems using 16K pages like Raspberry Pi OS on RPi 5.
            # Without this configuration, the binary may fail with "<jemalloc>: Unsupported system page size".
            jemalloc_page_size: 14
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure Rust target is installed
        shell: bash
        run: rustup target add "${{ matrix.target }}"

      - name: Configure jemalloc page size for the build
        if: matrix.jemalloc_page_size != null
        run: echo "JEMALLOC_SYS_WITH_LG_PAGE=${{ matrix.jemalloc_page_size }}" >> $GITHUB_ENV

      - name: Build corrosion
        shell: bash
        run: cargo build --release --locked --target "${{ matrix.target }}" --bin corrosion

      - name: Package tarball
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/corrosion" dist/corrosion
          chmod 0755 dist/corrosion
          tar -C dist -czf "dist/corrosion-${{ matrix.target }}.tar.gz" corrosion

      - uses: actions/upload-artifact@v4
        with:
          name: corrosion-${{ matrix.target }}
          path: dist/corrosion-${{ matrix.target }}.tar.gz

  release:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        shell: bash
        run: |
          shopt -s nullglob
          mkdir -p out
          for f in dist/*/*.tar.gz; do
            mv "$f" out/
          done

      - name: Generate checksums
        shell: bash
        run: |
          cd out
          sha256sum *.tar.gz > checksums.txt

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --verify-tag --notes ""
          gh release upload "$GITHUB_REF_NAME" out/*.tar.gz out/checksums.txt --clobber

  docker:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: corrosion-*-unknown-linux-*
          path: dist

      - name: Extract binaries
        shell: bash
        run: |
          mkdir -p build/linux/amd64 build/linux/arm64
          tar -xzf dist/corrosion-x86_64-unknown-linux-gnu/corrosion-x86_64-unknown-linux-gnu.tar.gz -C build/linux/amd64
          tar -xzf dist/corrosion-aarch64-unknown-linux-gnu/corrosion-aarch64-unknown-linux-gnu.tar.gz -C build/linux/arm64

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
